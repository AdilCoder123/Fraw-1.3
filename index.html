<!DOCTYPE html>
<html>

<head>
    <title>FRAW-1.3</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>

   
</head>

<body>
    <center>
        <h1>FRWA-1</h1>
        <h2>The recognition app</h2>

        <h2>The people to be recognised</h2>
        <b id="nameofpeople">
            <h2 class="btn btn-success">Father(of site administrator)</h1>
                <hr>
                <h2 class="btn btn-info">Elder sister(of site administrator)</h1>
                    <hr>
                    <h2 class="btn btn-danger"> Site administrator</h1>
                        <hr>
                        <h2 class="btn btn-warning">Mother(of site administrator)</h1>
                            <hr>
                        </b>
                        <label>Webcam View - </label>
                        <div id="camera"></div>
                        <br><br>
                  <div id="result"></div>
                        <br><br>
                  <button onclick="takesnaphot();"class="btn btn-info">Capture Image</button>
                        <br><br>
                        <button onclick="identify();"class="btn btn-danger">Identify image</button>
                        <br><br>
                  
                        <p style="font-size: 22px;">Person : <span id="resultobjectname">The person name shown</span></p>
                        <p style="font-size: 22px;">Accuracy : <span id="resultobjectacc">How accurate is the result</span></p>
    </center>
    <script src="main.js"></script>
</body>

</html>
